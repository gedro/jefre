on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build application
        run: mvn clean package --projects :${{ inputs.service }} --also-make --batch-mode -e

      - name: Login to docker hub
        run: echo "pampampam" | docker login -u $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build . --build-arg JAR_FILE=services/${{ inputs.service }}/target/app.jar -t ${{secrets.DOCKER_USERNAME}}/${{ inputs.service }} --file services/Dockerfile

      - name: Publish image to docker hub
        run: docker push ${{secrets.DOCKER_USERNAME}}/${{ inputs.service }}:latest