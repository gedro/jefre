on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build application
        run: mvn clean package --projects :${{ inputs.service }}-core --also-make --batch-mode -e

      - name: Login to docker hub
        run: echo ${{secrets.DOCKER_PASSWORD}} | docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin

      - name: Build docker image
        run: docker build . --build-arg JAR_FILE=services/${{ inputs.service }}-core/target/app.jar -t ${{secrets.DOCKER_USERNAME}}/${{ inputs.service }} --file services/Dockerfile

      - name: Publish image to docker hub
        run: docker push ${{secrets.DOCKER_USERNAME}}/${{ inputs.service }}:latest

  deploy:
    needs: build
    runs-on: [jefree-backend-aws-ec2]
    steps:
      - name: Login to docker hub
        run: echo ${{secrets.DOCKER_PASSWORD}} | docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin

      - name: Pull Image from docker hub
        run: docker pull ${{secrets.DOCKER_USERNAME}}/${{ inputs.service }}:latest

      - name: Delete old container
        run: docker rm -f jefree-backend-container

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name jefree-backend-container ${{secrets.DOCKER_USERNAME}}/${{ inputs.service }}